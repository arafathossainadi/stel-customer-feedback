	<!--====================================
	=            feedback form            =
	=====================================-->
	<section class="feedback-form">
		<div class="feed-title">
			<h2>FEEDBACK FORM</h2>
			<hr>
		</div>
		<div class="container feed-inputs">
			<div class="row">
				<div class="col-lg-6">
					<input type="text" name="customer-name" placeholder="Enter Your Name">
				</div>
				<div class="col-lg-6">
					<input type="text" name="customer-contact-number" placeholder="Enter Your Contact Number">
				</div>
				<div class="col-lg-6">
					<select name="branch-selection" id="">
						<option value="0" selected disabled style="display: none;">Select Branch</option>
						<option value="1">Uttara Branch</option>
						<option value="2">Khulna Branch</option>
						<option value="3">IDB Branch</option>
					</select>
				</div>
				<div class="col-lg-6">
					<select name="sales-executive" id="">
						<option value="0" selected disabled style="display: none;">Select Sales Executive</option>
						<option value="1">se 1</option>
						<option value="2">se 2</option>
						<option value="3">se 3</option>
					</select>
				</div>
				<div class="col-lg-3"><br>
					<p style="font-weight: bold;">How was the behavior of Sales Executiveâ€™s ?</p>
					<hr style="border: 1px solid #081621;"><br>
					<input type="radio" id="good" name="behave-rating" value="good">
					  <label for="good">Good</label><br>
					  <input type="radio" id="NotGood" name="behave-rating" value="Not Good">
					  <label for="NotGood">Not Good</label><br>
					  <input type="radio" id="nocomment" name="behave-rating" value="No Comment">
					  <label for="nocomment">No Comment</label>
				</div>
				<div class="col-lg-3"><br>
					<p style="font-weight: bold;">Did the Sales Executive have enough product knowledge?</p>
					<hr style="border: 1px solid #081621;"><br>
					<input type="radio" id="pk-yes" name="product-knowledge" value="Yes">
					  <label for="pk-yes">Yes</label><br>
					  <input type="radio" id="pk-no" name="product-knowledge" value="No">
					  <label for="pk-no">No</label><br>
				</div>
				<div class="col-lg-3"><br>
					<p style="font-weight: bold;">How is Your Overall Experience with Star Tech ?</p>
					<hr style="border: 1px solid #081621;"><br>
					<input type="radio" id="goodenough" name="overall-experience" value="Good Enough">
					  <label for="goodenough">Good Enough</label><br>
					  <input type="radio" id="average" name="overall-experience" value="Average">
					  <label for="average">Average</label><br>
					  <input type="radio" id="notgood" name="overall-experience" value="Not Good">
					  <label for="notgood">Not Good</label>
				</div>
				<div class="col-lg-3"><br>
					<p style="font-weight: bold;">Would you recommend Star Tech to your friends and family?</p>
					<hr style="border: 1px solid #081621;"><br>
					<input type="radio" id="rec-yes" name="recommendation" value="Yes">
					  <label for="rec-yes">Yes</label><br>
					  <input type="radio" id="rec-no" name="recommendation" value="No">
					  <label for="rec-no">No</label><br>
				</div>
				<div class="col-lg-12"><br>
					<textarea name="" placeholder="Any Suggestions ?" id="" cols="30" rows="10"></textarea>
				</div>
				<button class="submit-button">
					SUBMIT
				</button>
			</div>
		</div>
	</section>
